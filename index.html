<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Piggy Bank</title>

    <!-- css link  -->
    <link rel="stylesheet" href="Css/style.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>
        <h1 class=" text-center p-4 fw-bold" style="color: rgb(16, 80, 80);">My Piggy Bank</h1>

    </header>

    <main>
        <section class="px-5">
            <div class="row">
                <div class="col-lg-7 col-12 mb-3">
                    <img src="Images/img3.jpg" alt="" width="90%" height="680px">
                </div>
                <div class="col-lg-5 col-12 calculate p-4 mb-3">
                    <h3>Income</h3>
                    <div class="mb-3 row d-flex justify-content-center">
                        <label class="col-2 col-form-label">Income</label>
                        <div class="col-6 ">
                            <input type="text" class="form-control " id="income-input">
                        </div>

                    </div>
                    <h3>Expenses</h3>
                    <div class="mb-3 row d-flex justify-content-center">
                        <label class="col-2 col-form-label">Food</label>
                        <div class="col-6 ">
                            <input type="text" class="form-control " id="food-input">
                        </div>
                    </div>
                    <div class="mb-3 row d-flex justify-content-center">
                        <label class="col-2 col-form-label">Rent</label>
                        <div class="col-6 ">
                            <input type="text" class="form-control " id="rent-input">
                        </div>
                    </div>
                    <div class="mb-3 row d-flex justify-content-center">
                        <label class="col-2 col-form-label">Clothes</label>
                        <div class="col-6 ">
                            <input type="text" class="form-control " id="clothes-input">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" id="failed">
                        Please enter positive values
                    </div>
                    <div class="alert alert-danger" role="alert" id="failed-two">
                        Please enter numbers
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" id="calculate-button">Calculate</button> <br>
                    <div class="alert alert-danger" role="alert" id="failed-three">
                        Your Expense is more than your income
                    </div>


                    <h4>Total Expenses:<span id="total-expense">00</span></h4> <br>
                    <h4>Balance:<span id="balance">00</span></h4> <br>
                    <h4>Save: <input id="save-input" type="text" style="width: 100px;"> % <button type="button"
                            class="btn btn-primary" id="save-button">Save
                        </button></h4> <br>
                    <div class="alert alert-danger" role="alert" id="failed-four">
                        You dont have enough money to Save
                    </div>
                    <div class="alert alert-danger" role="alert" id="failed-five">
                        Enter a valid value
                    </div>
                    <h4>Saving Amount:<span id="saving-amount">00</span></h4> <br>
                    <h4>Remaining Balance:<span id="remining-balance">00</span></h4>
                </div>
            </div>
        </section>


    </main>



    <!-- javastcript link  -->
    <script src="JS/file.js"></script>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
